<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Wordle</title>
    <link
      rel="stylesheet"
      href="css/main.css"
    />
    <link
      rel="stylesheet"
      href="/css/reset.css"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="menu">
          <img
            src="/assets/menu.svg"
            alt="menu"
          />
        </div>
        <div class="title">Wordle</div>
        <div class="icons">
          <img
            src="/assets/question.svg"
            alt="question"
          />
          <img
            src="/assets/chart.svg"
            alt="chart"
          />
          <img
            src="/assets/setting.svg"
            alt="setting"
          />
        </div>
      </div>
    </header>
    <main>
      <div id="timer">00:00</div>
      <div class="board-row row-0">
        <div
          class="board-block"
          data-index="00"
        ></div>
        <div
          class="board-block"
          data-index="01"
        ></div>
        <div
          class="board-block"
          data-index="02"
        ></div>
        <div
          class="board-block"
          data-index="03"
        ></div>
        <div
          class="board-block"
          data-index="04"
        ></div>
      </div>
      <div class="board-row row-1">
        <div
          class="board-block"
          data-index="10"
        ></div>
        <div
          class="board-block"
          data-index="11"
        ></div>
        <div
          class="board-block"
          data-index="12"
        ></div>
        <div
          class="board-block"
          data-index="13"
        ></div>
        <div
          class="board-block"
          data-index="14"
        ></div>
      </div>
      <div class="board-row row-2">
        <div
          class="board-block"
          data-index="20"
        ></div>
        <div
          class="board-block"
          data-index="21"
        ></div>
        <div
          class="board-block"
          data-index="22"
        ></div>
        <div
          class="board-block"
          data-index="23"
        ></div>
        <div
          class="board-block"
          data-index="24"
        ></div>
      </div>
      <div class="board-row row-3">
        <div
          class="board-block"
          data-index="30"
        ></div>
        <div
          class="board-block"
          data-index="31"
        ></div>
        <div
          class="board-block"
          data-index="32"
        ></div>
        <div
          class="board-block"
          data-index="33"
        ></div>
        <div
          class="board-block"
          data-index="34"
        ></div>
      </div>
      <div class="board-row row-4">
        <div
          class="board-block"
          data-index="40"
        ></div>
        <div
          class="board-block"
          data-index="41"
        ></div>
        <div
          class="board-block"
          data-index="42"
        ></div>
        <div
          class="board-block"
          data-index="43"
        ></div>
        <div
          class="board-block"
          data-index="44"
        ></div>
      </div>
      <div class="board-row row-5">
        <div
          class="board-block"
          data-index="50"
        ></div>
        <div
          class="board-block"
          data-index="51"
        ></div>
        <div
          class="board-block"
          data-index="52"
        ></div>
        <div
          class="board-block"
          data-index="53"
        ></div>
        <div
          class="board-block"
          data-index="54"
        ></div>
      </div>
    </main>
    <footer>
      <div class="keyboard">
        <div class="keyboard-content">
          <div class="key-row row-0">
            <div class="key-block">Q</div>
            <div class="key-block">W</div>
            <div class="key-block">E</div>
            <div class="key-block">R</div>
            <div class="key-block">T</div>
            <div class="key-block">Y</div>
            <div class="key-block">U</div>
            <div class="key-block">I</div>
            <div class="key-block">O</div>
            <div class="key-block">P</div>
          </div>
          <div class="key-row row-1">
            <div class="key-block">A</div>
            <div class="key-block">S</div>
            <div class="key-block">D</div>
            <div class="key-block">F</div>
            <div class="key-block">G</div>
            <div class="key-block">H</div>
            <div class="key-block">J</div>
            <div class="key-block">K</div>
            <div class="key-block">L</div>
          </div>
          <div class="key-row row-2">
            <div class="key-block-enter">ENTER</div>
            <div class="key-block">Z</div>
            <div class="key-block">X</div>
            <div class="key-block">C</div>
            <div class="key-block">V</div>
            <div class="key-block">B</div>
            <div class="key-block">N</div>
            <div class="key-block">M</div>
            <div class="key-block-back">
              <img
                src="/assets/backspace.svg"
                alt="back"
              />
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
